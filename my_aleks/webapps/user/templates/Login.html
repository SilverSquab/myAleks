{% load static %}
<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="{% static "assets/vendor/bootstrap/css/bootstrap.min.css" %}">
	<link rel="stylesheet" href="{% static "assets/vendor/font-awesome/css/font-awesome.min.css" %}">
	<link rel="stylesheet" href="{% static "assets/vendor/linearicons/style.css" %}">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="{% static "assets/css/main.css" %}">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<!-- <link rel="stylesheet" href="assets/css/demo.css"> -->
	<!-- ICONS -->
	<style type="text/css">
		.auth-box{
			width: 500px;
		}
		.form-group input,.auth-box button,.clearfix{
			width:70%;
			margin: 0 auto;
		}
	</style>
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<!-- <div class="left"> -->
						<div class="content">
							<div class="header">
								<p class="lead">指针教育教师登录</p>
							</div>
							<form class="form-auth-small" action="/abc/login/{{next}}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
									<label for="Username" class="control-label sr-only">Username</label>
									<input type="text" class="form-control" id="Username" value="" placeholder="账号/用户名" name="username"><!--zhou zzpzzp123-->
								</div>
								<div class="form-group">
									<label for="Password" class="control-label sr-only">Password</label>
									<input type="password" class="form-control" id="Password" value="" placeholder="密码" name="password">
								</div>
								<div class="form-group clearfix">
									<label class="fancy-checkbox element-left">
										<input type="checkbox">
										<span>记住密码</span>
								</div>
								<button type="submit" class="btn btn-primary btn-lg btn-block">登录</button>
								<!--<div class="bottom">
									<span class="helper-text"><i class="fa fa-lock"></i> <a href="#">忘记密码?</a></span>
								</div>-->
							</form>
						</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>

</html>
