
{% extends 'school/school_base.html'%}
	

{% block "stylesheets" %}
  <link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">

{% endblock %}

{% block "main_content" %}

<!-- Begin Page Content -->

<!-- Page Heading -->
<script type="text/javascript">
    var clickTeacher = function(teacherId){
         $(location).attr('href', '{% url "school-get-classes" %}?teacherId=' + teacherId);
    }
</script>




<!-- Page Heading -->
<!--试卷信息-->
<div class="app-title">
	<h4>师资力量</h4>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="tile">
			<div class="tile-body">
		
		<table class="table table-hover table-bordered">
			<thead>
				<th class="h6">教师姓名</th>
				<th class="h6">教学科目</th>
				<th class="h6">联系方式</th>
				<th class="h6">操作</th>
			</thead>
			<tbody>
				{% for t in teachers %}
				<tr class="text-muted">
					<td>{{t.name}}</td>
					<td>{{t.subject.chinese_name}}</td>
					<td>{{t.phone}}</td>
					<td><button class="btn btn-link p-0 text-primary" onclick="clickTeacher({{t.id}})">查看详情</button></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
			</div>
		</div>
	</div>
</div>
</div>
<!-- /.container-fluid -->
{% endblock %}
